server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/identity_service"
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true # Định dạng SQL cho dễ đọc

logging:
  level:
    org.hibernate.SQL: DEBUG          # Log các truy vấn SQL
    org.hibernate.type.descriptor.sql: TRACE # Log chi tiết giá trị tham số
