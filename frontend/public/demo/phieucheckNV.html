<html>
<head>
    <title>Form Xác Nhận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('../../src/assets/koi1.jpg') center/cover no-repeat;
            filter: blur(5px);
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],

        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label[for="total-fee"] {
            display: block;
            margin-top: 10px;
        }

        input[type="text"][name="total-fee"] {
            width: calc(100% - 10px);
            margin-top: 5px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 40px;
            background-color: #007bff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider-container.active .slider {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <div class="form-container">
        <h1>Thông tin gửi hàng cá koi</h1>
        <form action="#" method="post">
            <label for="sender-name">Họ và tên người gửi:</label>
            <input type="text" id="sender-name" name="sender-name" required>

            <label for="sender-email">Email người gửi:</label>
            <input type="email" id="sender-email" name="sender-email" required>

            <label for="sender-phone">Số điện thoại người gửi:</label>
            <input type="text" id="sender-phone" name="sender-phone" required>

            <label for="receiver-name">Họ và tên người nhận:</label>
            <input type="text" id="receiver-name" name="receiver-name" required>

            <label for="receiver-address">Địa chỉ người nhận:</label>
            <textarea id="receiver-address" name="receiver-address" rows="4" required></textarea>

            <label for="delivery-service">Dịch vụ lấy/giao hàng tận nơi:</label>
            <input type="checkbox" id="delivery-service" name="delivery-service">
            
            <label for="total-fee" >Tổng phí (VNĐ):</label>
            <input type="text" id="total-fee" name="total-fee" readonly>

            <label for="note">Ghi chú:</label>
            <textarea id="note" name="note" rows="4"></textarea>

            <label for="comfim-button">kéo qua phải để xác nhận</label>
            <div class="slider-container" id="sliderContainer">
                <div class="slider" id="slider"></div>
            </div>

            <input type="submit" value="Gửi thông tin">
        </form>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderContainer = document.getElementById('sliderContainer');
        let isDragging = false;
        let startX;
        let sliderLeft;

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            sliderLeft = slider.offsetLeft;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (!isDragging) return;
            let newLeft = sliderLeft + (e.clientX - startX);
            if (newLeft < 0) newLeft = 0;
            if (newLeft > sliderContainer.offsetWidth - slider.offsetWidth) {
                newLeft = sliderContainer.offsetWidth - slider.offsetWidth;
                sliderContainer.classList.add('active');
            } else {
                sliderContainer.classList.remove('active');
            }
            slider.style.left = newLeft + 'px';
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        const deliveryServiceCheckbox = document.getElementById('delivery-service');
        const totalFeeInput = document.getElementById('total-fee');

        deliveryServiceCheckbox.addEventListener('change', function() {
            if (deliveryServiceCheckbox.checked) {
                totalFeeInput.value = '50000';
            } else {
                totalFeeInput.value = '';
            }
        });

    </script>
</body>
</html>
