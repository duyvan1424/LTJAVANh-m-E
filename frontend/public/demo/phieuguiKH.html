<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin gửi hàng cá koi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('../../src/assets/koikoi2.jpg') center/cover no-repeat;
            filter: blur(5px);
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],

        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label[for="total-fee"] {
            display: block;
            margin-top: 10px;
        }

        input[type="text"][name="total-fee"] {
            width: calc(100% - 10px);
            margin-top: 5px;
        }

    </style>
</head>

<body>
    <div class="container"></div>

    <div class="form-container">
        <h2>Thông tin gửi hàng cá koi</h2>
        <form action="#" method="post">
            <label for="sender-name">Họ và tên người gửi:</label>
            <input type="text" id="sender-name" name="sender-name" required>

            <label for="sender-email">Email người gửi:</label>
            <input type="email" id="sender-email" name="sender-email" required>

            <label for="sender-phone">Số điện thoại người gửi:</label>
            <input type="text" id="sender-phone" name="sender-phone" required>

            <label for="receiver-name">Họ và tên người nhận:</label>
            <input type="text" id="receiver-name" name="receiver-name" required>

            <label for="receiver-address">Địa chỉ người nhận:</label>
            <textarea id="receiver-address" name="receiver-address" rows="4" required></textarea>

            <label for="delivery-service">Dịch vụ lấy/giao hàng tận nơi:</label>
            <input type="checkbox" id="delivery-service" name="delivery-service">
            
            <label for="total-fee" >Tổng phí (VNĐ):</label>
            <input type="text" id="total-fee" name="total-fee" readonly>

            <label for="note">Ghi chú:</label>
            <textarea id="note" name="note" rows="4"></textarea>

            <input type="submit" value="Gửi thông tin">
        </form>
    </div>

    <script>
        const deliveryServiceCheckbox = document.getElementById('delivery-service');
        const totalFeeInput = document.getElementById('total-fee');

        deliveryServiceCheckbox.addEventListener('change', function() {
            if (deliveryServiceCheckbox.checked) {
                totalFeeInput.value = '50000';
            } else {
                totalFeeInput.value = '';
            }
        });
    </script>
</body>

</html>
